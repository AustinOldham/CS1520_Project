{% extends '_base.html' %}
{% block content %}
<form method="post" action="/updateprofile">
  <table>
    <tr>
        <td>First Name</td>
        <td><input type="text" name="firstname"></td>
    </tr>
    <tr>
        <td>Last Name</td>
        <td><input type="text" name="lastname"></td>
    </tr>
    <tr>
        <td>Age</td>
        <td><input type="number" name="age"></td>
    </tr>
    <tr>
        <td>Gender</td>
        <td><input type="text" name="gender"></td>
    </tr>
    <tr>
        <td>Bio</td>
        <td><textarea name="bio" id="w3mission" rows="10" cols="50"> </textarea></td>
    </tr>
</table>
<input class="button-styles" type="submit" style="height: 65px">
</form>
{% endblock %}
