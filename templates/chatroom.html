{% extends '_base.html' %}
{% block nav_index %}active{% endblock %}
{% block content %}
<script type="text/javascript">

	function sse()
	{  		
		var myEventSource = new EventSource("/chat/{{current_user}}/{{other_user}}");
		var otherEventSource = new EventSource("/chat/{{other_user}}/{{current_user}}");

		myEventSource.onmessage = function(e) {
			var ul = document.getElementById("list");
			var li = document.createElement("li");
  			li.appendChild(document.createTextNode(e.data));
  			ul.appendChild(li);
		};

		otherEventSource.onmessage = function(e) {
			var ul = document.getElementById("list");
			var li = document.createElement("li");
  			li.appendChild(document.createTextNode(e.data));
  			ul.appendChild(li);
		};
	}
	sse();
</script>
<h2>Chatroom placeholder for {{current_user}} and {{other_user}}</h2>
<div class="container" style="word-wrap: break-word;">
	<ul class = "no-bullet" id="list">
        <li>List item 1</li>
    </ul>
</div>
<form method="post" action="/chat/{{current_user}}/{{other_user}}">
    <div class="form-group">
        <label for="messageInput">Type message here</label>
        <input type="text" name="message" class="form-control" id="messageInput">
    </div>
    <button type="submit" class="btn btn-primary">Send</button>
</form>
{% endblock %}
