<html>
<head>
	{% block head %}
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
	<title>{{page_title}}</title>
	{% endblock %}
</head>
<body>
	<h1 style="text-align: center;">Roommate Tinder</h1>
	<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
		<a class="navbar-brand" href="{{ url_for('root') }}">Navbar</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse order-1" id="navbarNavDropdown">
			<ul class="navbar-nav">
				<li class="nav-item {% block nav_index%}{% endblock %}">
					<a class="nav-link" href="{{ url_for('root') }}">Home</a>
				</li>
				<li class="nav-item {% block nav_match%}{% endblock %}">
					<a class="nav-link" href="{{ url_for('find_match') }}">Find a Match</a>
				</li>
				<li class="nav-item {% block nav_profilelistg%}{% endblock %}">
					<a class="nav-link" href="{{ url_for('profile_list') }}">Browse</a>
				</li>
			</ul>
		</div>
		<div class="navbar-collapse collapse order-2" id="navbarNavDropdown">
			<ul class="navbar-nav ml-auto">
				{% if session['user'] %}
				<li class="nav-item {% block nav_profile%}{% endblock %}">
					<a class="nav-link" href="{{ url_for('profile_page', username=session['user']) }}">{{session['user']}}</a>
				</li>
				<li class="nav-item {% block nav_signup%}{% endblock %}">
					<a class="nav-link" href="{{ url_for('logout') }}">Sign Up</a>
				</li>
				{% else %}
				<li class="nav-item {% block nav_signin%}{% endblock %}">
					<a class="nav-link" href="{{ url_for('signin') }}">Login</a>
				</li>
				<li class="nav-item {% block nav_signup%}{% endblock %}">
					<a class="nav-link" href="{{ url_for('signup') }}">Sign Up</a>
				</li>
				{% endif %}
			</ul>
		</div>
	</nav>
	<section style="width: 70%; margin: auto; padding-top: 50px">
		{% block content %}{% endblock %}
	</section>
</body>
</html>
