{% extends '_base.html' %}
{% block nav_browse %}active{% endblock %}
{% block content %}
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 70%;
        margin: 0 0 75px 0px;
      }
      #floating-panel {
        padding: 20px;
        text-align: center;
        font-family: 'Roboto','sans-serif';
        line-height: 30px;
      }
      #address {
        width: 300px;
      }
    </style>

    <h1>Browse Areas</h1>
    <div id="floating-panel">
      <input id="address" type="textbox" value="Pittsburgh, PA">
      <input id="submit" type="button" value="Search">
    </div>
    <div id="map"></div>
    <script>
      // Get the input field
      var input = document.getElementById("address");

      // Execute a function when the user releases a key on the keyboard
      input.addEventListener("keyup", function(event) {
        // Number 13 is the "Enter" key on the keyboard
        if (event.keyCode === 13) {
          // Cancel the default action, if needed
          event.preventDefault();
          // Trigger the button element with a click
          document.getElementById("submit").click();
        }
      });

      function initMap() {
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 12,
          center: {lat: 40.4406, lng: -79.9959}
        });
        var geocoder = new google.maps.Geocoder();

        document.getElementById('submit').addEventListener('click', function() {
          geocodeAddress(geocoder, map);
        });

        // Array of markers
        var markers = [
          {
            coords:{lat:40.451390,lng:-79.927820},
            content:'<h3>919 Maryland Ave Pittsburgh, PA, 15232</br>Rent: $550</h3>'
          },
          {
            coords:{lat:40.457880,lng:-79.961110},
            content:'<h3>3435 Bigelow Blvd Pittsburgh, PA, 15213 </br>Rent: $675</h3>'
          },
          {
            coords:{lat:40.419610,lng:-80.006880},
            content:'<h3>95 Industry St Pittsburgh, PA, 15210</br>Rent: $700</h3>'
          }
        ];

        // Loop through markers
        for(var i = 0;i < markers.length;i++){
          // Add marker
          addMarker(markers[i]);
        }

        // Add Marker Function
        function addMarker(props){
          var marker = new google.maps.Marker({
            position:props.coords,
            map:map,
            //icon:props.iconImage
          });

          // Check for customicon
          if(props.iconImage){
            // Set icon image
            marker.setIcon(props.iconImage);
          }

          // Check content
          if(props.content){
            var infoWindow = new google.maps.InfoWindow({
              content:props.content
            });

            marker.addListener('click', function(){
              infoWindow.open(map, marker);
            });
          }
        }
      }

      function geocodeAddress(geocoder, resultsMap) {
        var address = document.getElementById('address').value;
        geocoder.geocode({'address': address}, function(results, status) {
          if (status === 'OK') {
            resultsMap.setCenter(results[0].geometry.location);
            var marker = new google.maps.Marker({
              map: resultsMap,
              position: results[0].geometry.location
            });
          } else {
            alert('Geocode was not successful for the following reason: ' + status);
          }
        });
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC_VGslruGvCNH2I8WJialgXyhqhKiUQ98&callback=initMap">
    </script>
{% endblock %}
