{% extends '_base.html' %}
{% block nav_signup %}active{% endblock %}
{% block content %}
<form method="post" action="/register">
    <div class="form-group">
        <label for="usernameInput">Username</label>
        <input type="text" name="username" class="form-control" id="usernameInput">
    </div>
    <div class="form-group">
        <label for="emailInput">Email address</label>
        <input type="email" name="email" class="form-control" id="emailInput" aria-describedby="emailHelp">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
        <label for="passwordInput1">Password</label>
        <input type="password" name="password1" class="form-control" id="passwordInput1">
    </div>
    <div class="form-group">
        <label for="passwordInput2">Repeat Password</label>
        <input type="password" name="password2" class="form-control" id="passwordInput2">
    </div>
    <div class="form-group form-check">
        <input type="checkbox" class="form-check-input" id="termsCheck">
        <label class="form-check-label" for="termsCheck">I accept the terms and conditions</label>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
